<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simon - Game</title>

    <!-- Import CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Installed Press Start 2P -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  </head>
  <body>
    <h1 id="title">Press A key to Start</h1>

    <div class="row">
      <button id="green" class="btn green" type="button"></button>
      <button id="red" class="btn red" type="button"></button>
    </div>

    <div class="row">
      <button id="yellow" class="btn yellow" type="button"></button>
      <button id="blue" class="btn blue" type="button"></button>
    </div>

    <!-- Installed jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

    <!-- Installed javascript -->
    <script src="index.js"></script>
  </body>
</html>
